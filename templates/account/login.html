{% extends "base/base.html"%}
{% block start %}
{%load static%}
<section class="section-content padding-y" style="margin-top:80px;" >

    <!-- ============================ COMPONENT LOGIN ================================= -->
     
    <div class="card mx-auto mt-4" style="max-width: 350px;" >
        <div class="card-body ">
            <h4 class="text-center card-title mb-1">Sign In</h4>
            <hr>
            <form method="POST">
              {% csrf_token %}
              {% include 'base/alert.html' %}
              <div class="form-group">
                <input name="username" class="form-control" required placeholder="Username" type="text">
              </div> <!-- form-group// -->
              <div class="form-group">
               <input name="password" class="form-control" required placeholder="Password" type="password">
              </div> <!-- form-group// -->
              
              
              <div class="form-group">
                 <button type="submit" class="btn btn-primary btn-block"> Login  </button>
              </div> <!-- form-group// -->  
            </form>
        </div>
    </div>
    <p class="text-center mt-4">Don't have an account? <a href="{%url 'register_page' %}">Sign Up</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN END.// ================================= -->
</section>

{% endblock %}
